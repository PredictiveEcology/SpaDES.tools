sudo: required
language: r
cache: packages
cran: https://cran.rstudio.com/
env:
  global:
    secure: 
matrix:
  include:
  - os: linux
    dist: xenial
    r: oldrel
    addons:
      apt:
        sources:
          - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
        packages:
          - libgdal-dev
          - libgdal1-dev
          - libgeos-dev
          - libnlopt-dev
          - libproj-dev
          - libudunits2-dev
          - gdal-bin
    services:
      - xvfb
    r_packages:
      - rgdal
  - os: linux
    dist: xenial
    services:
      - xvfb
    addons:
      apt:
        sources:
          - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
        packages:
          - gdal-bin
          - libgdal-dev
          - libgdal1-dev
          - libgeos-dev
          - libnlopt-dev
          - libproj-dev
          - libudunits2-dev
    r: release
    env:
      - RASTER_DEVEL=false
    r_github_packages:
      - jimhester/lintr
    r_packages:
      - devtools
      - ggplot2
      - rgdal
    after_success:
      - Rscript -e 'covr::coveralls(package_coverage(type = "all", quiet = FALSE)))'
      - Rscript -e 'lintr::lint_package()'
  - os: linux
    dist: xenial
    addons:
      apt:
        sources:
          - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
        packages:
          - gdal-bin
          - libgdal-dev
          - libgdal1-dev
          - libgeos-dev
          - libnlopt-dev
          - libproj-dev
          - libudunits2-dev
    services:
      - xvfb
    env:
      - RASTER_DEVEL=true
    r: release
    r_github_packages:
      - jimhester/lintr
      - rspatial/raster
    r_packages:
      - devtools
      - ggplot2
      - rgdal
  - os: linux
    dist: xenial
    services:
      - xvfb
    r: devel
    addons:
      apt:
        sources:
          - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
        packages:
          - gdal-bin
          - libgdal-dev
          - libgdal1-dev
          - libgeos-dev
          - libnlopt-dev
          - libproj-dev
          - libudunits2-dev
    r_packages:
      - rgdal
      - devtools
      - udunits2
  - os: osx
    osx_image: xcode9.4
    addons:
      homebrew:
        packages:
        - glpk libgit2    
        update: true
    latex: false
    r_build_args: "--no-build-vignettes"
    r_check_args: "--as-cran --ignore-vignettes --no-examples"
    before_install:
      - Rscript -e 'install.packages(c("digest", "igraph", "rgdal"), type = "source")'
r_build_args: " "
r_check_args: "--as-cran"
warnings_are_errors: true
notifications:
  email:
    recipients:
      - alex.chubaty@gamil.com
      - eliotmcintire@gmail.com
      - jean.d.marchal@gmail.com
    on_success: change
    on_failure: change
